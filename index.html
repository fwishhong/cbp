<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>长坂坡</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        .exp-bar {
            width: 100%;
            height: 10px; /* 增加高度 */
            background-color: #ccc;
        }

        .exp-progress {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FF8C00); /* 渐变效果 */
            transition: width 0.5s ease; /* 添加动画效果 */
        }

        #game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #exp-bar {
            width: 100%;
            margin-bottom: 10px; /* 增加间距 */
        }

        #game-board {
            flex: 1;
            display: grid;
            gap: 4px;
            background-color: var(--board-bg-color);
            padding: 4px;
            border-radius: 5px;
            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1;
            max-width: 600px;
            max-height: 600px;
            margin: auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="start-screen" class="screen">
            <h1>长坂坡</h1>
            <button id="start-game">开始游戏</button>
            <button id="tutorial">新手教程</button>
        </div>
        <div id="tutorial-screen" class="screen hidden">
            <h2>新手教程</h2>
            <ol>
                <li>你是赵云，在长坂坡上战斗。</li>
                <li>点击相邻格子移动或攻击敌人。</li>
                <li>使用特殊技能（天翔之龙、破云之龙、惊雷之龙）增强战斗力。</li>
                <li>收集道具提升属性，击败敌人获得经验。</li>
                <li>找到并进入出口来到下一关。</li>
                <li>提升等级，变得更强，尽可能走得更远！</li>
            </ol>
            <button id="close-tutorial">返回</button>
        </div>
        <div id="game-screen" class="screen hidden">
            <div id="game-area">
                <div id="exp-bar-container">
                    <div id="exp-bar">
                        <div class="exp-progress" id="exp-progress"></div>
                    </div>
                </div>
                <div id="game-board"></div>
            </div>
            <div id="info-area">
                <div id="skill-buttons">
                    <button id="attack-btn">天翔之龙</button>
                    <button id="heal-btn">破云之龙</button>
                    <button id="boost-btn">惊雷之龙</button>
                </div>
            </div>
        </div>
        <div id="end-screen" class="screen hidden">
            <h2 id="end-message"></h2>
            <button id="restart-game">重新开始</button>
        </div>
    </div>
    <footer id="game-credits">
        本游戏由人类策划，程序美术均由AI完成
    </footer>
    <script src="character.js"></script>
    <script src="item.js"></script>
    <script src="game.js"></script>
</body>
</html>
